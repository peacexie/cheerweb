<script type="text/javascript">
function submitForm(obj)
{
    for(var i = 0; i < obj.channelToken.length; ++i)
    {
        if ( obj.channelToken[i].checked )

            opener.document.getElementById('WIDdefaultbank').value = obj.channelToken[i].value;

            opener.document.getElementById('WIDdefaultbank_name').value = obj.channelToken[i].title;
        }
    }
    
    window.close();
}
