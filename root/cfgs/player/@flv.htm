<!-- vlv:播放器. -->
<object type="application/x-shockwave-flash" data="{uiroot}/common/vcastr3.swf" width="{$w}" height="{$h}" id="vcastr3">
  <param name="movie" value="{uiroot}common/vcastr3.swf"/>
  <param name="allowFullScreen" value="true" />
  <param name="wmode" value="transparent">
  <param name="FlashVars" value="xml=
                {vcastr}
                    {channel}
                        {item}
                            {source}{$url}{/source}
                            {duration}{/duration}
                            {title}{/title}
                        {/item}
                    {/channel}
                    {config}
                    {isLoadBegin}false{/isLoadBegin}
                    {/config}
                {/vcastr}"/>
</object>

<!-- swf:播放器. -->
<object type="application/x-shockwave-flash" data="{$url}" width="{$w}" height="{$h}"></object>
