<!-- http://videojj.com/:播放器. -->
<div id="vid_{$id}" style="width:{$w}px; height:{$h}px;"></div>
<script>
var vdoObj_vid_{$id} = new Iva('vid_{$id}',{ //父容器id
   appkey: 'rk4aRAWrg',//必填，请在控制台查看应用标识
   video: '{$url}',//必填，播放地址
   cover: '',//选填，视频封面url
   title: 'vdo-{$id}',//选填，建议填写方便后台数据统计
   videoStartPrefixSeconds: 0,//选填，跳过片头，默认为0
   videoEndPrefixSeconds: 0,//选填，跳过片尾，默认为0
   editorEnable: false, // 选填，当用户登录之后，是否允许加载编辑器，默认为true
   vorEnable: false, // 选填，是否允许加载灵悟，默认为true
   vorStartGuideEnable: false //选填， 是否启用灵悟新人引导，默认为true
});
</script>
